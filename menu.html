<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/app.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4c240206b3.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Comeback coffee Menu</title>
    <meta
      name="description"
      content="Coffee Shop Based in the Heart of  Zaporizhizhia, Ukraine. Serving Specialty Coffee and Homemade Food & Cake."
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light navbar-salm">
      <div class="container-fluid">
        <a class="navbar-brand" href="/" title="Homepage">
          <i class="fa-solid fa-mug-hot coffee-icon"></i>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/" title="Homepage"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/team.html" title="Team">Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/menu.html" title="Menu">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact.html" title="Visit us"
                >Visit</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container content">
      <h1 class="mb-4">Take a look at our menu !</h1>
      <div class="row">
        <h2 class="mb-1 mt-5">Brunch</h2>
        <div class="col-md-4">
          <img src="/images/breakfast.jpg" class="img-fluid" alt="breakfast" />
        </div>
        <div class="col-md-4">
          <img
            src="/images/syrniki.jpg"
            class="img-fluid"
            alt="Syrniki pancakes "
          />
        </div>
        <div class="col-md-4">
          <img src="/images/meal.jpg" class="img-fluid" alt="porrige" />
        </div>
      </div>
      <div class="row">
        <h2 class="mb-1 mt-5">Lunch</h2>
        <div class="col-md-4">
          <img src="/images/salad.jpg" class="img-fluid" alt="Salad" />
        </div>
        <div class="col-md-4">
          <img src="/images/melt.jpg" class="img-fluid" alt="melt sandwich" />
        </div>
        <div class="col-md-4">
          <img src="/images/hummus.jpg" class="img-fluid" alt="hummus" />
        </div>
      </div>
      <div class="row">
        <h2 class="mb-1 mt-5">Pastry</h2>
        <div class="col-md-4">
          <img src="/images/cake.jpg" class="img-fluid" alt="cake" />
        </div>
        <div class="col-md-4">
          <img src="/images/pastry.jpg" class="img-fluid" alt="pastry" />
        </div>
        <div class="col-md-4">
          <img
            src="/images/cinnabon.jpg"
            class="img-fluid"
            alt="cinnamon roll"
          />
        </div>
      </div>
    </div>
    <footer>
      <a
        class="d-flex justify-content-center email-link"
        href="mailto:info.comebackcoffee@gmail.com"
        title="Email"
        >info.comebackcoffee@gmail.com</a
      >
      <div class="container social-media-icons d-flex justify-content-center">
        <a
          href="https://www.instagram.com/comebackcoffee/"
          target="_blank"
          title="Instagram"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a
          href="https://www.facebook.com/comebackcoffeeandmore"
          target="_blank"
          title="Facebook"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a href="https://t.me/comebackcoffeee" target="_blank" title="Telegram"
          ><i class="fa-brands fa-telegram"></i
        ></a>
      </div>
    </footer>
    <p class="text-center mt-3 text-muted">
      ✌️ This website was coded by Anastasia Gusak, and is
      <a href="https://github.com/gusacci/portfolio" target="_blank">
        open-sourced
      </a>
    </p>
  </body>
</html>
