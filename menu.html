<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/app.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

    <title>Comeback coffee</title>

    <div class="container content">
      <h1 class="mb-4">Take a look at our menu !</h1>
      <div class="row">
        <h2 class="mb-1 mt-5">Brunch</h2>
        <div class="col-md-4">
          <img src="/images/breakfast.jpg" class="img-fluid" />
        </div>
        <div class="col-md-4">
          <img src="/images/syrniki.jpg" class="img-fluid" />
        </div>
        <div class="col-md-4">
          <img src="/images/meal.jpg" class="img-fluid" />
        </div>
      </div>
      <div class="row">
        <h2 class="mb-1 mt-5">Lunch</h2>
        <div class="col-md-4">
          <img src="/images/salad.jpg" class="img-fluid" />
        </div>
        <div class="col-md-4">
          <img src="/images/melt.jpg" class="img-fluid" />
        </div>
        <div class="col-md-4">
          <img src="/images/hummus.jpg" class="img-fluid" />
        </div>
      </div>
      <div class="row">
        <h2 class="mb-1 mt-5">Pastry</h2>
        <div class="col-md-4">
          <img src="/images/cake.jpg" class="img-fluid" />
        </div>
        <div class="col-md-4">
          <img src="/images/pastry.jpg" class="img-fluid" />
        </div>
        <div class="col-md-4">
          <img src="/images/cinnabon.jpg" class="img-fluid" />
        </div>
      </div>
